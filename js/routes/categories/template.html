<div class="category">
	<h1 class="text-center">{{ localData.title }}</h1>
	<div>
		<ul>
			<li ng-model="showCategoryName" ng-repeat="data in subCategory">
				<a ng-href="#!categories/{{categoryId}}/map/{{data.id}}"><span class="{{data.style}}"></span>{{data.type}}</a>
			</li>

		</ul>
	</div>
</div>
