<div class="detail">
	<!-- <div class="bg-main" ng-style="{'ba ckground-image':'url({{venueDetail.bestPhoto.prefix}}original{{venueDetail.bestPhoto.suffix}})'}"></div>-->	<div class="bg-main" ng-style="{'background-image': 'url('+ imgUrl + ')'}"></div>
	<section class="container">
		<div class="main">
			<h1>{{venueDetail.name}}</h1>
			<h3>{{venueDetail.categories[0].name}}</h3>
			<p><a href="#!/categories/{{catId}}/map/{{subId}}">To map</a></p>
		</div>
		<div class="wrap-flex">
			<div class="flex-item">
				<p>{{venueDetail.likes.count}} valoraciones</p>
				<p><span>{{venueDetail.rating}}</span>/10</p>
			</div>
			<div class="flex-item">
				<p>{{venueDetail.popular.status}}</p>
				<!-- <p>{{venueDetail.popular.hours}}</p> -->
			</div>
		</div>

	</section>
	<div class="wrap-flex">
			<div ng-repeat="attributes in venueDetail" class="flex-item">
				<p>{{ attributes.groups }}</p>
			</div>
	</div>
</div>
