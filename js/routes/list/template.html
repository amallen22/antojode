<div class="list">
    <div class="container">
        <h1>{{ section }}</h1>
        <div class="linkToMap"><a ng-href="#!/categories/{{catId}}/map/{{subId}}" class="link">To map</a></div>
        <ul>
            <li ng-repeat="item in items" >
                <a ng-href="#!/categories/{{catId}}/map/{{subId}}/detail/{{item.venue.id}}">
                    <h3>{{ item.venue.name }}</h3>
                    <h5>{{ item.venue.categories[0].pluralName }}</h5>
                </a>
            </li>
        </ul>
    </div>
</div>
